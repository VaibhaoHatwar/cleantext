{% extends 'base.html' %}

{% block title %}CleanText ðŸ§¹ - Home{% endblock %}

{% block content %}
<div class="container my-3">

  <!-- Hero Section -->
  <div class="text-center mb-5">
    <h1 class="display-4 text-primary fw-bold">CleanText ðŸ§¹</h1>
    <p class="lead text-muted">Paste your text below and select the utilities you want to apply. Clean and transform your text effortlessly!</p>
  </div>

  <!-- Textarea -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <form action="{% url 'analyze' %}" method="post">
        {% csrf_token %}
        <textarea name="text" class="form-control shadow-sm rounded mb-3" rows="6" placeholder="Paste your text here...">{{ request.POST.text }}</textarea>

        <!-- Utilities -->
        <div class="row gx-3 gy-2 mb-3">
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="removepunc" {% if request.POST.removepunc %}checked{% endif %}>
              <label class="form-check-label">Remove Punctuation</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="capitalizeall" {% if request.POST.capitalizeall %}checked{% endif %}>
              <label class="form-check-label">Uppercase</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="lowercaseall" {% if request.POST.lowercaseall %}checked{% endif %}>
              <label class="form-check-label">Lowercase</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="capitalizefirst" {% if request.POST.capitalizefirst %}checked{% endif %}>
              <label class="form-check-label">Capitalize First Letter</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="newlineremove" {% if request.POST.newlineremove %}checked{% endif %}>
              <label class="form-check-label">Remove New Lines</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="spaceremove" {% if request.POST.spaceremove %}checked{% endif %}>
              <label class="form-check-label">Remove Extra Spaces</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="charcount" {% if request.POST.charcount %}checked{% endif %}>
              <label class="form-check-label">Count Characters</label>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-hover w-100">Analyze Text</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
