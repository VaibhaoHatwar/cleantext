<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanText ðŸ§¹</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 0.5rem;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    label {
      display: block;
      margin: 0.4rem 0;
      text-align: left;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>CleanText ðŸ§¹</h1>
  <p>Enter your text below and choose a utility to clean or analyze it:</p>

  <form action="/analyze" method="get">
    <textarea name="text" placeholder="Paste your text here..."></textarea>

    <div>
      <label><input type="checkbox" name="removepunc"> Remove Punctuation</label>
      <label><input type="checkbox" name="capitalizefirst"> Capitalize First Letter</label>
      <label><input type="checkbox" name="newlineremove"> Remove New Lines</label>
      <label><input type="checkbox" name="spaceremove"> Remove Extra Spaces</label>
      <label><input type="checkbox" name="charcount"> Count Characters</label>
    </div>

    <button type="submit">Analyze Text</button>
  </form>
</body>
</html>
