{% extends 'base.html' %}

{% block title %}CleanText ðŸ§¹ - Home{% endblock %}

{% block content %}
<h1 class="text-center text-primary">CleanText ðŸ§¹</h1>
<p class="text-center">Enter your text below and choose a utility:</p>

<form action="{% url 'analyze' %}" method="get" class="mx-auto" style="max-width: 500px;">
  <textarea name="text" class="form-control mb-3" placeholder="Paste your text here..."></textarea>

  <div class="mb-3 text-start">
    <div class="form-check"><input class="form-check-input" type="checkbox" name="removepunc"><label class="form-check-label">Remove Punctuation</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" name="capitalizefirst"><label class="form-check-label">Capitalize First Letter</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" name="newlineremove"><label class="form-check-label">Remove New Lines</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" name="spaceremove"><label class="form-check-label">Remove Extra Spaces</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" name="charcount"><label class="form-check-label">Count Characters</label></div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Analyze Text</button>
</form>
{% endblock %}
